<html>
    <head>

    </head>
    <body>
        <form action="home.html" method="GET" autocomplete="off">
            <label>Full Name: </label>
            <input type="text" name="fullname" id="fullname" value="" placeholder="Enter your fullname" required size="40"/><br>

            <label>Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" (use just gmail id) required size="40" /><br>

            <label>Password: </label>
            <input type="password" name="password" value="" placeholder="Enter your password." size="40" maxlength="6" required/>
            <br>
            <label>Gender</label>
            Mail: <input type="radio" name="gender" value="Male"/>
            Fmail: <input type="radio" name="gender" value="Fmail"/>
            <br>
            <label>Age</label>
            <input type="number" name="Age" value="" min="18" max="24"/>
            <br>
            <label>Skills</label>
            DSA: <input type="checkbox" name="skills" value="DSA"/>
            JS: <input type="checkbox" name="skills" value="JS"/>
            React: <input type="checkbox" name="skills" value="React"/>
            
        </form>
    </body>
</html>
